<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>H1BSpons Login</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        background: #f5f7fa;
        width: 300px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      input {
        padding: 10px 12px;
        width: 100%;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 12px;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #0a66c2;
      }

      button {
        width: 100%;
        padding: 10px 0;
        font-size: 15px;
        background-color: #0a66c2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 8px;
      }

      button:hover {
        background-color: #004182;
      }

      #signupBtn {
        background-color: #e1ecf4;
        color: #0a66c2;
        border: 1px solid #0a66c2;
      }

      #signupBtn:hover {
        background-color: #d0e3f0;
      }

      #error {
        color: #e63946;
        font-size: 13px;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="authSection">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <div id="statusSection" style="display: none; text-align: center">
      <p style="margin-top: 20px">âœ… You are already logged in</p>
      <button id="logoutBtn" style="margin-top: 10px">Logout</button>
    </div>

    <div id="error"></div>

    <script src="firebase-app-compat.js"></script>
    <script src="firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="popup.js"></script>
  </body>
